# https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions
name: Master CI

on:
  push:
    branches:
      - master

env:
  GITHUB_BRANCH: ${{ github.ref }}
  GITHUB_HEAD_REF: ${{ github.head_ref }}
  GITHUB_BASE_REF: ${{ github.base_ref }}
  GITHUB_COMMIT: ${{ github.sha }}

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2016]
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: nodejs project information
        id: projectinfo
        uses: gregoranders/nodejs-project-info@v0.0.7
      - name: npm install
        run: |
          npm install
      - name: npm run build
        run: |
          npm run build
      - name: npm test
        run: |
          npm test
      - name: test coverage
        if: matrix.os == 'ubuntu-latest'
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
        env:
          CI: true
      - name: publish code coverage to code climate
        if: matrix.os == 'ubuntu-latest'
        uses: paambaati/codeclimate-action@v2.6.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE }}
        with:
          coverageCommand: npm run test
          debug: true
      - name: npm run e2e
        if: matrix.os == 'ubuntu-latest'
        run: |
          ls -lha /dev/shm
          sudo apt-get update
          sudo apt-get install xvfb
          sudo chmod 1777 /dev/shm
          npm run build
          xvfb-run --auto-servernum -- bash -c "npm run e2e"
      - name: npm run dist
        run: |
          npm run dist
        env:
          PACKAGE_JSON: ${{ steps.projectinfo.outputs.context }}
      - name: create release
        id: createrelease
        uses: gregoranders/nodejs-create-release@v0.0.7
        with:
          tag: v${{ steps.projectinfo.outputs.version }}
          name: ${{ steps.projectinfo.outputs.name }} - ${{ steps.projectinfo.outputs.version }} Release
          target: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
