version: '2'
plugins:
  editorconfig:
    enabled: true
  tslint:
    enabled: false
  eslint:
    enabled: true
    channel: 'eslint-6'
    config:
      config: .eslintrc-cc.json
  fixme:
    enabled: true
  git-legal:
    enabled: false
exclude_patterns:
  - '**/.github'
  - '**/.circleci'
  - '**/.vscode'
  - '**/dist'
  - '**/temp'
  - '**/test'
  - '**/docs'
  - '**/node_modules/'
  - '**/gulpfile.ts'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
